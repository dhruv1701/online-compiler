<!doctype html>
<html>
    <head>
        <title>
            SWOT COMPILER
        </title>
        <link rel="stylesheet" type="text/css" href="/css/index.css">
    </head>    
    <body id="body">
        <header >
            <h2 id="name">SWoT</h2>
            <h3 id="newcode">New Code</h3>
        </header>
        <div id="code">
            <h3 id="untitled">Untitled File</h3>
            <hr>
            <div id="compiler">
                <div id="hor">
                    <button id="drop">choose lang</button>
                    <div id="dropdown">
                        <button id="but">C</button>
                        <button id="but">C++</button>
                    </div>
                </div>
                <div id="ver"></div>
                <div id="text">
                    <textarea id="bada"></textarea>
                </div>
                <div id="buttons">
                    <button id="public">public</button>
                    <button id="private">private</button>
                    <button id="protected">protected</button>
                    <button id="run">RUN</button>
                </div>
                <div id="input">
                        <textarea id="chotu"></textarea>
                </div>
            </div>
        </div>
        <hr>
        <footer>
            <h4>&copy;SWoT</h4>
        </footer>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="/javascript/index.js"></script>
    </body>    
</html>
